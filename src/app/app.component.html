<section>
  <mat-toolbar color="primary">
    <div class="toolbar-right">
      <button class="btn" (click)="openStaticBackdrop(content)">
        <mat-icon class="btn__icon-menu">menu</mat-icon>
      </button>
      <span class="header">Изучение языков</span>
    </div>
    <div>
      <button mat-button [routerLink]="'/'">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="'/account'">Смена пользователя</a>
      <a mat-menu-item>Выбор курса</a>
      <a mat-menu-item>Изменить языка интерфейса</a>
    </mat-menu>
  </mat-toolbar>
</section>
<main class="body--main">
  <router-outlet></router-outlet>
</main>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title">Выбрать урок</h4>
    <button mat-button (click)="offcanvas.dismiss('Cross click')">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <!-- <div class="offcanvas-body">
    <a class="btn btn-lg btn-outline-primary lesson">Урок № 1</a>
    <a class="btn btn-lg btn-outline-primary lesson">Урок № 2</a>
    <a class="btn btn-lg btn-outline-primary lesson">Урок № 3</a>
  </div> -->

  <div *ngIf="isStart(); then show else hide"></div>

  <ng-template #show>
    <div class="offcanvas-body">
      <a class="btn btn-lg btn-outline-primary lesson">Урок № 1</a>
      <a class="btn btn-lg btn-outline-primary lesson">Урок № 2</a>
      <a class="btn btn-lg btn-outline-primary lesson">Урок № 3</a>
    </div>
  </ng-template>

  <ng-template #hide></ng-template>
</ng-template>
