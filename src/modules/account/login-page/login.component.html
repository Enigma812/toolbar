<form [formGroup]="form" class="base">
    <div class="base__form">
        <div class="form-group">
            <label for="exampleInputEmail1">Электронная почта</label>
            <input type="email" [formControlName]="'login'" class="form-control" id="exampleInputEmail1"aria-describedby="emailHelp">
            <div *ngIf="form.controls['login'].dirty && form.controls['login'].errors !== null && form.controls['login'].errors['required'] !== null"
                class="base__form__invalid">
                поле обязательно для заполнения
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" [formControlName]="'password'" class="form-control" id="exampleInputPassword1">
            <div *ngIf="form.controls['password'].dirty && form.controls['password'].errors !== null && form.controls['password'].errors['required'] !== null"
            class="base__form__invalid">
            поле обязательно для заполнения
        </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onClick()">Войти</button>
        <div *ngIf="form.errors !== null && form.errors['invalid'] !== null" class="base__form__invalid">Неверный логин
            или пароль</div>
    </div>
</form>
